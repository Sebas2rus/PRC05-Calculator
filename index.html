<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="calculator">
      <form action="" id="form">
        <input type="text" name="value" id="value" />
      </form>
      <section class="additional">
        <div class="clear" id="clear">AC</div>
      </section>
      <div class="buttons">
        <ul class="numbers">
          <li id="1">1</li>
          <li id="2">2</li>
          <li id="3">3</li>
          <li id="4">4</li>
          <li id="5">5</li>
          <li id="6">6</li>
          <li id="7">7</li>
          <li id="8">8</li>
          <li id="9">9</li>
          <li id="0">0</li>
          <li class="equal" type="submit" id="equal">=</li>
        </ul>
        <ul class="operations">
          <li class="addition" id="addition">+</li>
          <li class="substraction" id="substraction">-</li>
          <li class="multiplication" id="multiplication">x</li>
          <li class="division" id="division">/</li>
        </ul>
      </div>
    </section>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
