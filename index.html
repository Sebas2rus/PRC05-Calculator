<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Search</title>
  </head>
  <body>
    <section class="container" id="searchView">
      <form class="searchInput" id="searchForm">
        <input
          class="test"
          type="text"
          name="search"
          id="search"
          placeholder="Search Github User"
          autocomplete="off"
        />
        <i class="bi bi-search"></i>
      </form>
    </section>

    <div class="notFoundView" id="notFoundView">
      <section class="container">
        <form class="searchInput" id="searchFormii">
          <input
            class="test"
            type="text"
            name="search"
            id="searchii"
            placeholder="Search Github User"
            autocomplete="off"
          />
          <i class="bi bi-search"></i>
        </form>
        <div class="notFound">
          <h3 class="textNotFound">Sorry, user don't found</h3>
          <p class="descriptionNotFound">The user you request could not be found</p>
        </div>
      </section>

      <div class="wrapper"></div>
    </div>

    <section class="found" id="foundView">
      <form class="searchFound" id="searchFormi">
        <input
          class="test"
          type="text"
          name="search"
          id="searchi"
          placeholder="Search Github User"
          autocomplete="off"
        />
        <i class="bi bi-search"></i>
      </form>

      <div class="info">
        <a>
          <img id="image" class="image" width="80" height="190" />
        </a>

        <div class="data">
          <h3 id="name"></h3>
          <h4 id="username"></h4>
          <p id="bio" class="description"></p>
          <a id="portfolio">Blog</a>
        </div>
      </div>
    </section>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
